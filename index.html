<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>FutriFix Market — Prototype</title>
<link rel="manifest" href="/manifest.json">
<link rel="stylesheet" href="/app.css">
</head>
<body>
<header class="topbar">
  <h1>FutriFix Market — Prototype</h1>
  <div id="userArea"></div>
</header>

<main class="container">
  <section class="search">
    <input id="pinInput" placeholder="Enter PIN code (e.g. 110001)" />
    <select id="serviceSelect">
      <option value="">Any service</option>
      <option>EV</option>
      <option>Charger Installation</option>
      <option>AC</option>
      <option>Fridge</option>
    </select>
    <button id="searchBtn">Search</button>
  </section>

  <section id="results" class="results"></section>

  <section class="post-job">
    <h2>Post a job (quick)</h2>
    <input id="jobTitle" placeholder="Short title" />
    <input id="jobPin" placeholder="PIN code" />
    <select id="jobService">
      <option>EV</option><option>AC</option><option>Fridge</option>
    </select>
    <input id="budget" placeholder="Budget (INR)" />
    <button id="postJobBtn">Post Job</button>
  </section>
</main>

<script src="/app.js"></script>
</body>
</html>

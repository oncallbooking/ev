<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FutriFix Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <h1 class="title">FutriFix â€” Unified Dashboard</h1>

        <!-- Search -->
        <div class="search-box">
            <input id="serviceInput" placeholder="Search service (EV, AC, Solar...)"/>
            <input id="areaInput" placeholder="PIN / City"/>
        </div>

        <!-- Signup Forms -->
        <div class="two-col">
            
            <!-- CUSTOMER SIGNUP -->
            <div class="box">
                <h2>Customer Signup</h2>
                <img src="https://via.placeholder.com/50" class="avatar"/>

                <input placeholder="Full Name"/>
                <input placeholder="PIN Code / City"/>

                <select>
                    <option>Job Type (EV Repair, AC Service, Solar Install...)</option>
                    <option>EV Repair</option>
                    <option>Battery Swap</option>
                    <option>AC Repair</option>
                    <option>Solar Panel Service</option>
                    <option>General Appliance Repair</option>
                </select>

                <textarea placeholder="Describe your issue"></textarea>

                <div class="row">
                    <input placeholder="Min Bid Price"/>
                    <input placeholder="Max Bid Price"/>
                </div>

                <input type="date" />
                <input type="time" />

                <button class="btn">Create Account</button>
            </div>

            <!-- TECH SIGNUP -->
            <div class="box">
                <h2>Technician Signup</h2>
                <img src="https://via.placeholder.com/50" class="avatar"/>

                <input placeholder="Full Name"/>
                <input placeholder="Skills (EV, AC, Solar...)"/>
                <input placeholder="Experience (years)"/>
                <input placeholder="Base Price"/>
                <input placeholder="Certification ID / License No."/>

                <select>
                    <option>Technician Status</option>
                    <option>Certified Technician</option>
                    <option>Government Verified</option>
                    <option>Premium Subscription Holder</option>
                </select>

                <button class="btn">Create Technician Profile</button>
            </div>
        </div>

        <!-- MAIN PANELS -->
        <div class="two-col">

            <!-- TECHNICIAN LIST -->
            <div class="box">
                <h2>Available Technicians</h2>
                <div id="techList"></div>
            </div>

            <!-- JOB LIST -->
            <div class="box">
                <h2>Available Jobs</h2>
                <div id="jobList"></div>
            </div>

        </div>
    </div>

<script src="script.js"></script>
</body>
</html>

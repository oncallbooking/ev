<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dashboard — FutriFix</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="app.js"></script>
</head>
<body>
  <header class="header container">
    <div class="brand"><div class="logo">FF</div><div><h1>FutriFix</h1><p class="muted">Dashboard</p></div></div>
    <nav><a href="index.html">Home</a></nav>
    <div><a href="login.html"><button class="btn">Switch User</button></a></div>
  </header>

  <main class="container" style="padding:18px;">
    <div style="display:grid;grid-template-columns:1fr 360px;gap:18px;align-items:start">
      <!-- Left: Post job + job list -->
      <div>
        <div class="form-card">
          <h3>Post a Job</h3>
          <form id="postJobForm">
            <div class="label">Title</div>
            <input class="input-field" name="title" placeholder="Issue title e.g. AC not cooling" required>
            <div class="form-row">
              <div style="flex:1">
                <div class="label">Your name</div>
                <input class="input-field" name="customer" placeholder="Your name">
              </div>
              <div style="width:160px">
                <div class="label">PIN</div>
                <input class="input-field" name="pin" placeholder="560076" required>
              </div>
            </div>
            <div class="label">Budget range</div>
            <input class="input-field" name="range" placeholder="₹350–500">
            <div style="margin-top:12px;display:flex;justify-content:flex-end;gap:10px">
              <button type="reset" class="btn">Reset</button>
              <button type="submit" class="btn-primary">Post Job</button>
            </div>
          </form>
        </div>

        <div style="margin-top:14px">
          <h3>Open Jobs</h3>
          <div id="dashboardJobs"></div>
        </div>
      </div>

      <!-- Right: Technicians list and quick actions -->
      <aside>
        <div class="form-card">
          <h3>Available Technicians</h3>
          <div id="dashboardTechs" style="margin-top:12px"></div>
          <div style="margin-top:12px" class="center">
            <a href="tech-signup.html"><button class="btn">Add Technician</button></a>
          </div>
        </div>
      </aside>
    </div>
  </main>

  <footer class="footer"><div>© FutriFix 2025</div><div class="muted">Demo Dashboard</div></footer>

  <script>
    document.addEventListener('DOMContentLoaded', ()=>{ FUTR.initDashboard?.(); });
  </script>
</body>
</html>
